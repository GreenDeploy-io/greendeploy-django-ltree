[wheel]
universal = 1

[tox]
envlist = py27,	py36, py37, py38

[testenv:py27]
deps =
	pytest<4.0
	pytest-django<=3.3.3
	Django>=1.11,<2.0
	psycopg2-binary
commands = pytest -v

[testenv:py36]
deps =
	pytest
	pytest-django
	Django>=2.0,<3.0
	psycopg2-binary
commands = pytest -v

[tool:pytest]
testpaths = tests
